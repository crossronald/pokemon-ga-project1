<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokemon Battle: Rise!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <section class="battle">
        <!-- This is the beginning!! -->

        <!-- This is the first "Page" -->
        <div class="header">
            <h1>Pokemon Battle: Rise!</h1>
        </div>

        <!-- Separate DIV! -->
        <div class="selector">
            <h4>Choose Battle Mode:</h4>
            <select>
                <option value="Bigger">Bigger Pokemon Wins</option>
                <option value="Smaller">Smaller Pokemon Wins</option>
            </select>
        </div>
    <!-- Separate DIV! -->
        <div class="pokeballs">
            <img class="pokeball-img1" src="./assets/pokeball_one.png" alt="pokeball">
            <button class="go">GO!!</button>
            <img class="pokeball-img2" src="./assets/pokeball_two.png" alt="pokeball">
        </div>
    <!-- Separate DIV! -->
        <div class="input-boxes">
            <input class="pokebox-1" type="text" placeholder="Enter First Pokemon Name">
            <input class="pokebox-2" type="text" placeholder="Enter Second Pokemon Name">
        </div>
        <!-- This is the end of the first "Page" -->

        <!-- This is the start of the second "Page" -->
        <div class="page2-names">
            <h2>Dynam Pok1 Nam Disp Here</h2>
            <h2>Dynam Pok2 Nam Disp Here</h2>
        </div>
    <!-- Separate DIV! -->
        <div class="display-winner">
            <h1>(Pokemon dynamic name) Winner!</h1>
        </div>
    <!-- Separate DIV! -->
        <div class="sprites">
            <img class="bulbasaur-placeholder" src="assets/bulbasaur.png" alt="pokemon">
            <img class="pikachu-placeholder" src="assets/pikachu.png" alt="pokemon">
        </div>
    <!-- Separate DIV! -->
        <div class="height-values">
            <h6 class="pokemon1-height">This is a placeholder for pokemon height</h6>
            <h6 class="pokemon2-height">This is a placeholder for pokemon height</h6>
        </div>
    <!-- Separate DIV! -->
        <div class="reset-button">
            <button class="reset">Placeholder Reset</button>
        </div>
        <!-- This is the end! -->
    </section>
    <script defer src="./js/script.js"></script>
</body>
</html>
