<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokemon Battle: Rise!</title>
</head>
<body>
    <section class="battle">
        <div class="pokemon-name">
            <div class="pokemon1">
                <h2>Dynamic Pokemon1 Name Displays Here</h2>
            </div>
            <div class="pokemon2">
                <h2>Dynamic Pokemon2 Name Displays Here</h2>
            </div>
        </div>
        <div class="intro">
            <h1>Pokemon Battle: Rise!</h1>
            <p></p>
            <h4>Choose Battle Mode:</h4>
            <select name="" id="">
                <option value="Bigger">Bigger Pokemon Wins</option>
                <option value="Smaller">Smaller Pokemon Wins</option>
            </select>
            <button>GO!!</button>
        </div>
        <div class="matchup">
        <div class="pokeballs">
            <img class="pokeball-img1" src="./assets/pokeball_one.png" alt="">
           <img class="pokeball-img2" src="./assets/pokeball_two.png" alt="">
        </div>
        <div class="inputboxes">
            <input class="pokebox-1 type="text" value="Enter First Pokemon Name">
            <input class="pokebox-2 type="text" value="Enter Second Pokemon Name">
        </div>
        </div>
    </section>
    <script defer src="./js/script.js"></script>
</body>
</html>
