<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokemon Battle: Rise!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="battle">
        <!-- This is the beginning!! -->

        <!-- This is the first "Page" -->

        <!-- This is my attempt to wrap the page one in DIV(FIRSTPAGE) temporarily while I assign JS functions to elements so that I can see them in two separate spots. I can remove this once everything works -->
       <div class="FIRSTPAGE">
            <div class="header">
                <h1>Pokemon Battle: Rise!</h1>
            </div>

        <!-- Separate DIV! -->
            <div class="selector">
                <h4>Choose Battle Mode:</h4>
                <select>
                    <option value="Bigger">Taller Pokemon Wins</option>
                    <option value="Smaller">Smaller Pokemon Wins</option>
                </select>
            </div>
    <!-- Separate DIV! -->
            <div class="pokeball-1">
                <img class="pokeball-img1" src="./assets/pokeball_one.png" alt="pokeball">
            </div>

            <div class="button-press">
                <button class="go">GO!!</button>
            </div>

            <div class="pokeball-2">
                <img class="pokeball-img2" src="./assets/pokeball_two.png" alt="pokeball">
            </div>
    <!-- Separate DIV! -->
            <div class="input-box1" style="display: inline-block;">
                <input class="pokebox-1" type="text" placeholder="Enter First Pokemon Name">
            </div>
            <div class="input-box2" style="display: inline-block;">
                <input class="pokebox-2" type="text" placeholder="Enter Second Pokemon Name">
            </div>
    </div>
     <!-- This is the end div in my attempt to wrap the page one in DIV temporarily while I assign JS functions to elements so that I can see them in two separate spots. I can remove this once everything works -->
        <!-- This is the end of the first "Page" -->

        <!-- This is the start of the second "Page" -->

         <!-- This is my attempt to wrap the page two in DIV(SECONDPAGE) temporarily while I assign JS functions to elements so that I can see them in two separate spots. I can remove this once everything works -->
        <div class="SECONDPAGE">
            <div class="page2-name1">
                <h2>Dynam Pok1 Nam Disp Here</h2>
            </div>
            <!-- Separate DIV! -->
            <div class="page2-name2">
                <h2>Dynam Pok2 Nam Disp Here</h2>
            </div>
        <!-- Separate DIV! -->
            <div class="display-winner">
                <h1>(Pokemon dynamic name) Winner!</h1>
            </div>
        <!-- Separate DIV! -->
            <div class="sprite1">
               <!-- Sprite 1 will be generated here by jquery -->
            </div>
            <div class="sprite2">
                 <!-- Sprite 1 will be generated here by jquery -->
            </div>
        <!-- Separate DIV! -->
            <div class="height-value1">
                <h6 class="pokemon1-height">This is a placeholder for pokemon height</h6>
            </div>
            <div class="height-value2">
                <h6 class="pokemon2-height">This is a placeholder for pokemon height</h6>
            </div>
        <!-- Separate DIV! -->
            <div class="reset-button">
                <button class="reset">Placeholder Reset</button>
            </div>
        </div>
        <!-- This is the end div in my attempt to wrap the page two in DIV temporarily while I assign JS functions to elements so that I can see them in two separate spots. I can remove this once everything works -->
        <!-- This is the end! -->
    </div>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
</body>
</html>
